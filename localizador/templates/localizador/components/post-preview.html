{% load static %}

<div class="border border-dark">
    <img src="{% static dado.imagem %}"/>
    <a href="{% url 'localizador:post' dado.id %}"><h3>{{ dado.titulo }}</h3>
    <p>{{ dado.descricao }}</p>
    <p>{{ dado.autor }}</p>
    <p>{{ dado.created_at | date:'d/m/Y' }} às {{ dado.created_at | date:'H:i' }}</p>
    <p>{{ dado.updated_at | date:'d/m/Y' }} às {{ dado.updated_at | date:'H:i' }}</p>
</div>
