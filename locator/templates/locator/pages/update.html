{% extends 'locator/pages/base.html' %}

{% block title %}
<title>Editar Post | Localizador Pet</title>
{% endblock title %}

{% block content %}
<div class="w-100 d-flex flex-column align-items-center mt-3">
    <h1>Editar Post</h1>
    {{form}}

    {% for field in form %}
        {% if field.name == 'image1' and field.value.url %}
            <img src="{{field.value.url}}">
        {% endif %}
    {% endfor %}
</div>
{% endblock content %}
