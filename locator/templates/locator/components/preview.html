<a href="{{ post.get_absolute_url }}">
    <div class="text-center shadow rounded pb-2 pt-3">

        <div class="d-flex flex-row justify-content-start">
            <i class="ms-3 bi bi-calendar4-event"></i>
            <p class="ms-3 text-start">{{ post.updated_at | date:'d/m/Y' }}</p>
        </div>

        {% if post.image1 %}
            <img src="{{ post.image1.url }}" class="cover" />
        {% endif %}

        <h3 class="mt-3">{{ post.title }}</h3>
        <p>{{ post.neighborhood }} - {{ post.city }}</p>

    </div>
</a>
